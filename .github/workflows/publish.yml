name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure tag matches package version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          tag = os.environ["TAG"]
          if not tag.startswith("v"):
              raise SystemExit(f"Expected version tag starting with 'v', got: {tag}")

          version = None
          for line in Path("pyproject.toml").read_text(encoding="utf-8").splitlines():
              if line.strip().startswith("version ="):
                  version = line.split("=", 1)[1].strip().strip('"')
                  break

          if not version:
              raise SystemExit("Could not read version from pyproject.toml")

          expected = f"v{version}"
          if tag != expected:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag} but pyproject.toml version={version}"
              )
          print(f"Tag/version check passed: {tag}")
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Build package artifacts
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: build
    environment: testpypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  verify-testpypi-install:
    runs-on: ubuntu-latest
    needs: publish-testpypi
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for package indexing
        run: sleep 30

      - name: Install from TestPyPI and smoke test
        env:
          PKG_VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${PKG_VERSION#v}"
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          for attempt in 1 2 3 4 5; do
            if python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple pyqck=="${VERSION}"; then
              break
            fi
            if [ "$attempt" -eq 5 ]; then
              echo "Failed to install pyqck==${VERSION} from TestPyPI"
              exit 1
            fi
            sleep 20
          done
          pyqck --help

  publish-pypi:
    runs-on: ubuntu-latest
    needs: verify-testpypi-install
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    runs-on: ubuntu-latest
    needs: publish-pypi
    permissions:
      contents: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify release assets exist
        run: |
          ls -lah dist
          test -n "$(ls -1 dist/*.whl 2>/dev/null)"
          test -n "$(ls -1 dist/*.tar.gz 2>/dev/null)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
          body: |
            ## Migration notes
            - CLI command: `pyqck`
            - Config file: `pyquick.toml`
            - Repository: `mhbxyz/pyquick`
